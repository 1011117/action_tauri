name: release

# This will trigger the action on each push to the `release` branch.
on:
  push: 
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.x

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt install libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libglib2.0-dev libgtk-3-dev
          dpkg -s libglib2.0-0 | grep Version
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.12.1
      - name: pnpm install
        run: pnpm install
      - name: tauri-apps/tauri-action@v0
        run: pnpm tauri build
